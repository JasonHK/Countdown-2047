<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown 2047</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"> 
        <link rel="stylesheet" href="2047.css">
    </head>
    <body>
        <div id="app">
            <header>
                <h1>Countdown 2047</h1>
            </header>
            <main>
                <section id="date">
                    <figure id="years">
                        <span>-</span>
                        <figcaption>Years</figcaption>
                    </figure>
                    <figure id="days">
                        <span>-</span>
                        <figcaption>Days</figcaption>
                    </figure>
                </section>
                <section id="time">
                    <figure id="hours">
                        <span>-</span>
                        <figcaption>Hours</figcaption>
                    </figure>
                    <figure id="minutes">
                        <span>-</span>
                        <figcaption>Minutes</figcaption>
                    </figure>
                    <figure id="seconds">
                        <span>-</span>
                        <figcaption>Seconds</figcaption>
                    </figure>
                </section>
            </main>
            <footer>
                <p>
                    Made with <span class="heart">&#10084;</span> by <a href="https://github.jasonhk.net/" target="_blank" rel="noopener">Jason Kwok</a>.
                    Powered by <a href="https://tailwindcss.com/" target="_blank" rel="noopener">Tailwind CSS</a>.
                    Hope <em>Hong Kong Spirit</em> would never ends.
                </p>
            </footer>
        </div>

        <script type="application/javascript" src="2047.js"></script>
    </body>
</html>
