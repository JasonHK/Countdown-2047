<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown 2047</title>
        <meta charset="UTF-8">
        <meta name="description" content="Countdown from now to July 1st 2047, the day when hong kong totally vanished.">
        <meta name="keywords" content="Countdown,2047,Hong Kong,China,50 Years">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="application-name" content="Countdown 2047">
        <meta name="apple-mobile-web-app-title" content="Countdown 2047">
        <meta name="theme-color" content="#1A202C">
        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="icon" sizes="16x16" type="image/x-icon" href="favicon.ico">
        <link rel="icon" sizes="16x16" type="image/png" href="icons/favicon-16.png">
        <link rel="icon" sizes="32x32" type="image/png" href="icons/favicon-32.png">
        <link rel="apple-touch-icon" sizes="192x192" type="image/png" href="icons/icon-192.png">
        <link rel="mask-icon" type="image/svg" href="icons/safari.svg" color="#1A202C">
        <link rel="stylesheet" href="2047.css">
    </head>
    <body>
        <div id="app">
            <header>
                <h1 id="title">Countdown 2047</h1>
                <span id="subtitle">The Day When Hong Kong Totally Vanished</span>
            </header>
            <main>
                <section id="date">
                    <figure id="years">
                        <span>-</span>
                        <figcaption>YEARS</figcaption>
                    </figure>
                    <figure id="months">
                        <span>-</span>
                        <figcaption>MONTHS</figcaption>
                    </figure>
                    <figure id="days">
                        <span>-</span>
                        <figcaption>DAYS</figcaption>
                    </figure>
                </section>
                <section id="time">
                    <figure id="hours">
                        <span>-</span>
                        <figcaption>HOURS</figcaption>
                    </figure>
                    <figure id="minutes">
                        <span>-</span>
                        <figcaption>MINUTES</figcaption>
                    </figure>
                    <figure id="seconds">
                        <span>-</span>
                        <figcaption>SECONDS</figcaption>
                    </figure>
                </section>
            </main>
            <footer>
                <p>
                    <span id="author">
                        Made with <span class="heart">&#10084;</span> by <a href="https://github.jasonhk.net/" target="_blank" rel="noopener">Jason Kwok</a>.
                    </span>
                    <span id="message">
                        Wish the <a href="https://www.youtube.com/watch?v=jXZNOecZreY" target="_blank" rel="noopener">glory</a> belongs to Hong Kong.
                    </span>
                </p>
            </footer>
        </div>

        <script type="application/javascript" src="2047.js"></script>
    </body>
</html>
