<!DOCTYPE html>
<html>
    <head>
        <title>Countdown 2047</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
        <link rel="stylesheet" href="./2047.css">
    </head>
    <body>
        <div class="ts disabled dimmer" id="done">
            <div class="ts centered grid">
                <div class="nine wide large screen twelve wide computer sixteen wide tablet or mobile column">
                    <div class="ts very padded basic segment">
                        <h1 class="ts center aligned header">
                            <span class=" white">Done.</span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="ts centered grid">
            <div class="centered row">
                <div class="nine wide large screen twelve wide computer sixteen wide tablet or mobile column">
                    <div class="ts basic segment">
                        <h1 class="ts center aligned dividing header">Countdown 2047</h1>
                        <div class="ts raised container segment" id="countdown">
                            <div class="ts center aligned grid">
                                <div class="doubling five column centered row">
                                    <div class="column">
                                        <div class="ts massive calendar">
                                            <div class="header">YEARS</div>
                                            <div class="content">
                                                <div class="date">
                                                    <span id="years"></span>
                                                    <span class="suffix">年</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="ts massive calendar">
                                            <div class="header">DAYS</div>
                                            <div class="content">
                                                <div class="date">
                                                    <span id="days"></span>
                                                    <span class="suffix">天</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="ts massive calendar">
                                            <div class="header">HOURS</div>
                                            <div class="content">
                                                <div class="date">
                                                    <span id="hours"></span>
                                                    <span class="suffix">小時</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="ts massive calendar">
                                            <div class="header">MINUTES</div>
                                            <div class="content">
                                                <div class="date">
                                                    <span id="minutes"></span>
                                                    <span class="suffix">分鐘</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="ts massive calendar">
                                            <div class="header">SECONDS</div>
                                            <div class="content">
                                                <div class="date">
                                                    <span id="seconds"></span>
                                                    <span class="suffix">秒</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="centered row">
                <div class="nine wide large screen twelve wide computer sixteen wide tablet or mobile column">
                    <div class="ts basic center aligned vertically fitted segment">
                        Made with <span class="red"> &#10084;</span> by <a href="http://github.jasonhk.net/" target="_blank">Jason Kwok</a>. 
                        Powered by <a href="https://tocas-ui.com/" target="_blank">Tocas UI</a>.
                        Hope <i>Hong Kong Spirit</i> would never end.
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.js"></script>
    <script src="./2047.js"></script>
</html>
